<div class="oj-hybrid-padding">

  <div style="display: 'flex'; justify-content: 'center';">
    <svg width="100%" height="auto" aria-labelledby="loading-aria" 
      preserveAspectRatio="none">
      <title id="loading-aria">Loading...</title>
      <rect x="0" y="0" width="100%" height="100%" clip-path="url(#clip-path1)" style='fill: url("#fill");'></rect>
      <defs>
        <clipPath id="clip-path1">
          <circle cx="25%" cy="50" r="15%" />
          <rect x="38%" y="26" rx="5" ry="5" width="30%" height="52" />
        </clipPath>
        <linearGradient id="fill">
          <stop offset="0.599964" stop-color="#f3f3f3" stop-opacity="1">
            <animate attributeName="offset" values="-2; -2; 1" keyTimes="0; 0.25; 1" dur="2s" repeatCount="indefinite">
            </animate>
          </stop>
          <stop offset="1.59996" stop-color="#ecebeb" stop-opacity="1">
            <animate attributeName="offset" values="-1; -1; 2" keyTimes="0; 0.25; 1" dur="2s" repeatCount="indefinite">
            </animate>
          </stop>
          <stop offset="2.59996" stop-color="#f3f3f3" stop-opacity="1">
            <animate attributeName="offset" values="0; 0; 3" keyTimes="0; 0.25; 1" dur="2s" repeatCount="indefinite">
            </animate>
          </stop>
        </linearGradient>
      </defs>
    </svg>
  </div>

  <div id="preloader">
    <svg role="img" width="100%" height="auto" aria-labelledby="loading-aria" preserveAspectRatio="none" >
      <title id="loading-aria">Loading...</title>
      <rect x="0" y="0" width="100%" height="100%" clip-path="url(#clip-path)" style='fill: url("#fill1");'></rect>
      <defs>
        <clipPath id="clip-path">
          <rect x="0" y="10" rx="5" ry="5" width="15%" height="15" />
          <rect x="18%" y="10" rx="5" ry="5" width="65%" height="15" />
           <rect x="90%" y="10" rx="5" ry="5" width="10%" height="15" />
          <rect x="18%" y="35" rx="5" ry="5" width="65%" height="50" />

        </clipPath>
        <linearGradient id="fill1">
          <stop offset="0.599964" stop-color="#f3f3f3" stop-opacity="1">
            <animate attributeName="offset" values="-2; -2; 1" keyTimes="0; 0.25; 1" dur="2s" repeatCount="indefinite">
            </animate>
          </stop>
          <stop offset="1.59996" stop-color="#ecebeb" stop-opacity="1">
            <animate attributeName="offset" values="-1; -1; 2" keyTimes="0; 0.25; 1" dur="2s" repeatCount="indefinite">
            </animate>
          </stop>
          <stop offset="2.59996" stop-color="#f3f3f3" stop-opacity="1">
            <animate attributeName="offset" values="0; 0; 3" keyTimes="0; 0.25; 1" dur="2s" repeatCount="indefinite">
            </animate>
          </stop>
        </linearGradient>
      </defs>
    </svg>
  </div>
</div>
